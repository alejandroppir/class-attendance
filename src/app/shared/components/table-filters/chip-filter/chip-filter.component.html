<mat-form-field class="example-chip-list w-100" appearance="fill">
  <mat-label>{{ "SELECT_GROUP" | translate }}</mat-label>
  <mat-chip-list #chipList>
    <mat-chip
      *ngFor="let group of groupChip"
      [selectable]="true"
      [removable]="true"
      (removed)="remove(group)"
    >
      {{ group }}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
    <input
      [placeholder]="'NEW_GROUP' | translate"
      #chipInput
      [formControl]="chipControl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)"
    />
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let group of filteredGroups | async" [value]="group">
      {{ group }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
